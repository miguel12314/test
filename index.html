<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/app.module.js"></script>
	<script src="js/index.js"></script>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="app">
	<div ng-controller="test as vm">
		<div class="form-group">
		<div class="input-group">
			<input class="form-control" type="text" ng-model="vm.label" placeholder="Escribe tu encabezado">
		</div>
		<div class="input-group"><input type="text" ng-model="vm.Texto" class="form-control"></div>
		
		<label for="">Color de Fondo</label>
		<select ng-options="colors as colors.label for colors in vm.color" ng-model="colors" ng-change="vm.changeColor(colors.value)">
		</select>
		<p>Sirve</p>
		</div>
		<div ng-style="vm.estilos">
			<h2 style="text-align: center;">{{vm.label}}</h2>
			<p>{{vm.Texto}}</p>
		</div>
	</div>
</body>
</html>
